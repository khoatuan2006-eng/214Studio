<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Studio - 2D Character Builder</title>
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-paintbrush"></i>
                <h1>Anime Studio</h1>
                <p>2D Character Builder</p>
            </div>

            <div class="control-group">
                <label for="characterSelect">1. Choose Character</label>
                <div class="custom-select">
                    <select id="characterSelect">
                        <option value="" disabled selected>Select a Character...</option>
                    </select>
                </div>
            </div>

            <div id="dynamicControls">
                <!-- Dynamically populated select dropdowns -->
            </div>

            <div class="divider"></div>

            <div class="upload-section" id="dropZone">
                <h3><i class="fa-solid fa-cloud-arrow-up"></i> Upload PSD</h3>
                <p>Drag & Drop your .psd file here</p>
                <span class="or">OR</span>
                <input type="file" id="psdInput" accept=".psd" hidden>
                <button class="btn primary-btn" onclick="document.getElementById('psdInput').click()">Browse
                    Files</button>
                <div id="uploadStatus" class="upload-status hidden">
                    <div class="spinner"></div> <span id="uploadText">Uploading...</span>
                </div>
            </div>
        </aside>

        <!-- Main Preview Area -->
        <main class="preview-area">
            <div class="canvas-wrapper">
                <div class="preview-container" id="previewContainer">
                    <!-- Images will be injected here via JS -->
                    <div class="placeholder-text" id="previewPlaceholder">
                        <h2>No Character Selected</h2>
                        <p>Upload a PSD or select an existing character to begin.</p>
                    </div>
                    <div id="layerContainer"></div>
                </div>

                <div class="controls-overlay">
                    <button class="icon-btn" id="downloadBtn" title="Download Character">
                        <i class="fa-solid fa-download"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
